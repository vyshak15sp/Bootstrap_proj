<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style1.css">
    <title>Contact Us</title>
</head>
<body>
  <div>
    <h1>Contact Us</h1>
    <form onsubmit="return false" action="mailto:" class="form">
    <label for="fname">First Name</label>
    <input type="text" placeholder="Enter your first name" id="firstName" />
    <br><br>
    <label for="lname">Last Name</label>
    <input type="text" placeholder="Enter your last name" id="lastName" />
    <br><br>
    <label for="gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <br><br>
    <label for="email">Email</label>
    <input type="email" placeholder="Enter Your Email id" id="email">
    <br><br>
    <label for="country">Country</label>
    <select id="country">
      <option disabled selected value> -- Select a Country  -- </option>
      <option value="India">India</option>
      <option value="Pakistan">Pakistan</option>
      <option value="America">America</option>
    </select>
    <br><br>
    <label for="question">Write to Us</label>
    <br>
    <textarea id="question" rows="4"></textarea>
    <br><br>
    <button onclick="sendContact();" class="submit-btn">Send contact</button>
    </form>
  </div>
    <script src="/script.js"></script>
</body>
</html>
